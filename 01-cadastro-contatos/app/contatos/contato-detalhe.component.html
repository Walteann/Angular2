<div class="container">

    <h2>Salvar contato</h2>

    <form >

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" [(ngModel)]="contato.nome" name="nome" class="form-control" placeholder="Insira o Nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="contato.email" name="email" class="form-control" placeholder="Insira o Email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" [(ngModel)]="contato.telefone" name="telefone" class="form-control" placeholder="Insira o Telefone">
        </div>

        <button type="submit" class="btn btn-info">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>


    </form>

</div>
